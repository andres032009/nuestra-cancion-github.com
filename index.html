<!DOCTYPE html>

    <title>Palpitando</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #020202;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .heart {
            width: 200px;
            height: 200px;
            background-color: #ff073a; /* Rojo fosforescente */
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 0.555s infinite;
            margin-top: 20px;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 200px;
            height: 200px;
            background-color: #ff073a; /* Rojo fosforescente */
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -100px;
            left: 0;
        }

        .heart:after {
            left: 100px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .text {
            color: #ff7f7f;
            font-family: 'Brush Script MT', cursive;
            font-size: 4rem;
            margin-bottom: 80px;
        }

        audio {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
